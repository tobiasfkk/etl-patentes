version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_patents
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: patents_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql

  app:
    build:
      context: .
    container_name: etl_patents
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: patents_db
    volumes:
      - .:/app
    command: ["python", "src/app.py"]

volumes:
  postgres_data: